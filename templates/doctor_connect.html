<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Afyatrack | Doctor Connect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {font-family: 'Poppins', sans-serif; background: #f4f6f9; padding: 2rem; margin:0;}
    h1 {color: #00796b; text-align: center;}
    form {max-width: 400px; margin: 2rem auto; background: white; padding: 1.5rem; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);}
    input, textarea {
      width: 100%; padding: 0.8rem; margin: 0.5rem 0;
      border-radius: 10px; border: 1px solid #ccc;
    }
    button {
      width: 100%; padding: 0.8rem; border: none;
      background: #00796b; color: white; font-weight: bold;
      border-radius: 10px; cursor: pointer;
    }
    button:hover {background: #005f56;}
    .message {
      margin-top: 1rem; text-align: center; color: green;
      font-weight: bold;
    }
    a {text-decoration: none; display: block; text-align: center; margin-top: 1rem; color: #00796b;}
  </style>
</head>
<body>
  <h1>üè• Doctor Connect</h1>
  <p style="text-align:center;">Fill in your details and a doctor will contact you.</p>

  <form method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="text" name="contact" placeholder="Email or Phone" required>
    <textarea name="issue" rows="4" placeholder="Describe your health issue" required></textarea>
    <button type="submit">Submit Request</button>
  </form>

  {% if message %}
    <div class="message">{{ message }}</div>
  {% endif %}

  <a href="{{ url_for('dashboard') }}">‚¨Ö Back to Dashboard</a>
</body>
</html>
