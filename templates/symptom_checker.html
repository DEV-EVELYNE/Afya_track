<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Afyatrack | Symptom Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #00796b;
    }
    form {
      margin: 2rem auto;
      max-width: 400px;
    }
    textarea {
      width: 100%;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      border: none;
      background: #00796b;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    a {
      display: inline-block;
      margin-top: 1.5rem;
      text-decoration: none;
      color: #00796b;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– Afya Symptom Checker</h1>
  <p>Enter your symptoms and get instant guidance.</p>

  <form method="POST">
    <textarea name="symptoms" rows="4" placeholder="e.g. fever, headache, cough"></textarea>
    <br>
    <button type="submit">Check</button>
  </form>

  {% if result %}
    <div class="result">
      <h3>Result:</h3>
      <p>{{ result }}</p>
    </div>
  {% endif %}

  <a href="/dashboard">â¬… Back to Dashboard</a>
</body>
</html>
