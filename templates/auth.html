<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AfyaTrack | Auth</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #00bfa6, #00796b); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .container { background: white; padding: 2.5rem; border-radius: 15px; box-shadow: 0 6px 15px rgba(0,0,0,0.1); width: 350px; text-align: center; display: flex; flex-direction: column; }
    h1 { margin-bottom: 1rem; color: #00796b; }
    form { display: flex; flex-direction: column; margin: 1rem 0; gap: 0.8rem; }
    input { padding: 0.8rem; border: 1px solid #ccc; border-radius: 10px; }
    button { padding: 0.8rem; background: #00796b; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.3s; }
    button:hover { background: #005f54; }
    a { margin-top: 1rem; color: #00796b; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Signup</h1>
    <form action="/signup" method="post">
      <input type="text" name="username" placeholder="Enter username" required>
      <input type="password" name="password" placeholder="Enter password" required>
      <button type="submit">Sign Up</button>
    </form>

    <h1>Login</h1>
    <form action="/login" method="post">
      <input type="text" name="username" placeholder="Enter username" required>
      <input type="password" name="password" placeholder="Enter password" required>
      <button type="submit">Login</button>
    </form>

    <a href="/">â¬… Back to Home</a>
  </div>
</body>
</html>
