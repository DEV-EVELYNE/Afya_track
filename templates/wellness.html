<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Afyatrack | Wellness</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {font-family: 'Poppins', sans-serif; background: #f9fafc; padding: 2rem;}
    h1 {color: #4caf50; text-align: center;}
    .tip {background: #e8f5e9; padding: 1rem; border-radius: 12px; text-align: center; font-weight: bold; margin: 1rem auto; width: 80%;}
    form {max-width: 400px; margin: 2rem auto; background: white; padding: 1rem; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);}
    input {width: 100%; padding: 0.8rem; margin: 0.5rem 0; border-radius: 10px; border: 1px solid #ccc;}
    button {width: 100%; padding: 0.8rem; border: none; background: #4caf50; color: white; font-weight: bold; border-radius: 10px; cursor: pointer;}
    button:hover {background: #388e3c;}
    .message {text-align: center; color: green; margin-top: 1rem; font-weight: bold;}
    .log {max-width: 400px; margin: 1rem auto; padding: 1rem; background: #fff; border-radius: 12px; box-shadow: 0 3px 8px rgba(0,0,0,0.1);}
    ul {padding-left: 20px;}
    a {display: block; text-align: center; margin-top: 1rem; color: #4caf50; text-decoration: none;}
  </style>
</head>
<body>
  <h1>ü•ó Wellness Guide</h1>

  <div class="tip">
    üåü Tip of the Day: {{ tip }}
  </div>

  <form method="POST">
    <input type="text" name="food" placeholder="Log what you ate (e.g. Rice & Beans)" required>
    <button type="submit">Add to Food Log</button>
  </form>

  {% if message %}
    <div class="message">{{ message }}</div>
  {% endif %}

  <div class="log">
    <h3>üçΩÔ∏è Recent Foods Logged:</h3>
    <ul>
      {% for f in foods %}
        <li>{{ f[0] }}</li>
      {% endfor %}
    </ul>
  </div>

  <a href="{{ url_for('dashboard') }}">‚¨Ö Back to Dashboard</a>
</body>
</html>
